<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabarito de Bingo</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4"
  >
    <!-- Alterado: Aumentado o max-w para acomodar 10 colunas -->
    <div
      class="container max-w-4xl w-full mx-auto bg-white rounded-xl shadow-2xl p-6"
    >
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
        Gabarito de Bingo
      </h1>

      <table class="w-full border-collapse table-fixed">
        <thead>
          <tr class="bg-blue-600 text-white">
            <!-- Alterado: Adicionado colspan="2" para cada letra -->
            <th
              class="text-4xl font-bold p-3 sm:p-4 border border-blue-700 rounded-tl-lg"
              colspan="2"
            >
              B
            </th>
            <th
              class="text-4xl font-bold p-3 sm:p-4 border border-blue-700"
              colspan="2"
            >
              I
            </th>
            <th
              class="text-4xl font-bold p-3 sm:p-4 border border-blue-700"
              colspan="2"
            >
              N
            </th>
            <th
              class="text-4xl font-bold p-3 sm:p-4 border border-blue-700"
              colspan="2"
            >
              G
            </th>
            <th
              class="text-4xl font-bold p-3 sm:p-4 border border-blue-700 rounded-tr-lg"
              colspan="2"
            >
              O
            </th>
          </tr>
        </thead>
        <tbody id="bingo-board">
          <!-- As linhas e células serão geradas pelo JavaScript -->
        </tbody>
      </table>

      <button
        id="resetButton"
        class="w-full mt-6 bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200"
      >
        Limpar Cartela
      </button>

      <footer class="mt-8 text-center text-sm text-gray-500">
        &copy; 2025 Gian Vieceli.
      </footer>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
